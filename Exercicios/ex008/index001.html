<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res"></p>

    <script>
        function calcular() {
        var txtv = window.document.getElementById('itxtvel') //ou .querySelector('input#itxtvel')
        var res = window.document.querySelector('p#res')
        var vel = Number(itxtvel.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel} km/h</strong>`
        var body = window.document.body
        var kmm = vel - 80
        
        if (vel > 80) {
            res.innerHTML += '<p>Você está <strong>Multado!</strong> por excesso de velocidade</p>'
            body.style.background = 'red'
            if (kmm > 0){
            window.alert(`Você ultrapassou ${kmm}km a mais`)
            }
        } else {
            res.innerHTML += '<p> Dirija sempre com cinto de segurança!</p>'
            body.style.background = 'green'
        }
        }
    </script>
</body>
</html>
